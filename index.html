<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulario</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://kit.fontawesome.com/db18036b63.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- BODY CARD -->

    <div class="card">
        <div class="card-header">
          <h2>Payment form example</h2>
        </div>
        <div class="card-body">
            <!-- ALERT -->

            <div class="alert alert-danger" role="alert">
                A simple danger alertâ€”check it out!
            </div>


            <!-- FORMULARIO -->

            <form class="row g-3">
                <div class="col-md-5">
                  <label for="inputnumber" class="form-label">Card #</label>
                  <input type="text" class="form-control" id="inputnumber" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-md-3">
                  <label for="CVC" class="form-label">CVC #</label>
                  <input type="text" class="form-control" id="inputCVC" placeholder="0000">
                </div>
                <div class="col-md-4">
                    <label for="inputAmount" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
                  </div>
                <div class="col-6">
                  <label for="inputName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="inputName">
                </div>
                <div class="col-6">
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName">
                  </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Pick a State...</option>
                    <option>Madrid</option>
                    <option>Valencia</option>
                    <option>Santander</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>

                <!-- SELECTORES -->

                <div class="col-md-6" >
                    <label class="form-label" for="exampleRadios1">
                            We accept:
                    </label><br>
                    <div id="select">
                        <div class="form-check">
                            <i class="fa-brands fa-cc-visa"></i><input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        </div>
                        <div class="form-check">
                            <i class="fa-brands fa-cc-mastercard"></i><input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        </div>
                        <div class="form-check">
                            <i class="fa-brands fa-cc-amex"></i><input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        </div>
                        <div class="form-check">
                            <i class="fa-brands fa-cc-diners-club"></i> <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mess">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                    <p class="last">Add any notes here.</p> 
                </div>
              </form>
        </div>
        

        <div class="card-footer text-muted">
            <div class="col-12">
                <button type="submit" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
      </div>



      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">1</label>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
